<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../pikachu-posse/Assets/CSS/bulma.css">

    <title>Temp-Tations</title>

<body>
        <section class="hero is-info is-medium">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                      Temp-Tations
                    </h1>
                    <h2 class="subtitle">
                      Search by a main ingredient, or dietary restriction.
                    </h2>

                    <input id="user-search" class="input is-medium search-box"></input>
                    <div class="row dietRestrictions">
                    </p>
                        <label class="checkbox">
                            <input type="checkbox">
                            Gluten-Free
                          </label>
                          <label class="checkbox">
                                <input type="checkbox">
                                Dairy-Free
                              </label>
                              <label class="checkbox">
                                    <input type="checkbox">
                                    Vegan
                                  </label>
                                  <label class="checkbox">
                                        <input type="checkbox">
                                        Vegetarian
                                      </label>
                    </div>


                </div>

            </div>
        </section>

                        <div class="tile is-parent">

                        <div class="tile is-parent">

                            <p class="title">Recipe 6</p>
